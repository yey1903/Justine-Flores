<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor con Mensajes de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flor-contenedor">
        <div class="flor">
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="centro"></div>
        </div>
        <div class="tallo"></div>
        <div class="hoja hoja-izquierda"></div>
        <div class="hoja hoja-derecha"></div>
    </div>

    <div class="mensajes">
        <p class="mensaje" id="mensaje1">"En cada pétalo veo tu sonrisa, Justine."</p>
        <p class="mensaje" id="mensaje2">"Tu amor florece en mi corazón como la más bella flor."</p>
        <p class="mensaje" id="mensaje3">"Eres el sol que hace crecer mi jardín de sueños."</p>
        <p class="mensaje" id="mensaje4">"Si pudiera darte una flor por cada vez que pienso en ti, tendría un campo eterno."</p>
        <p class="mensaje" id="mensaje5">"Tus ojos son el color que pintan mi mundo."</p>
    </div>
</body>
</html>
